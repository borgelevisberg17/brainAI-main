<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BrainAI | Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
 <style>
        :root {
            --background-color: #111111;
            --header-bg: #111111;
            --input-area-bg: #111111;
            --input-field-bg: #1a1a1a;
            --button-bg: #1c1c1c;
            --button-mic-bg: #1a1a1a;
            --text-primary: #FFFFFF;
            --text-secondary: #82848c;
            --logo-color: #393f4f;
            --user-message-bg: #1a1a1a;
            --drawer-bg: #111111;
            --font-main: 'Inter', sans-serif;
            --transition-fast: all 0.3s ease;
            --error-bg: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: #111111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .mobile-container {
            width: 100%;
            height: calc(100vh - 48px);
            max-height: 100vh;
            overflow: hidden;
            background-color: var(--background-color);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 80%;
            max-width: 300px;
            height: 100%;
            background-color: var(--drawer-bg);
            z-index: 1100;
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        .drawer.open { transform: translateX(0); }
        .drawer-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 1.5rem; 
        }
        .drawer-title { 
            font-size: 1.2rem; 
            font-weight: 600; 
        }
        .drawer-close-btn { 
            background: none; 
            border: none; 
            color: var(--text-primary); 
            cursor: pointer; 
        }
        .history-list { 
            list-style: none; 
            flex-grow: 1; 
            overflow-y: auto; 
        }
        .history-list li { 
            display: flex; 
            flex-direction: column; 
            padding: 0.75rem; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-bottom: 0.5rem; 
        }
        .history-list li:hover { 
            background-color: var(--input-field-bg); 
        }
        .history-list li .chat-title { 
            font-weight: 500; 
            margin-bottom: 0.25rem; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .history-list li .chat-preview { 
            font-size: 0.8rem; 
            color: var(--text-secondary); 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .history-list li .actions { 
            display: flex; 
            gap: 0.5rem; 
            margin-top: 0.5rem; 
        }
        .history-list li button { 
            background: none; 
            border: none; 
            color: var(--text-secondary); 
            cursor: pointer; 
            font-size: 0.9rem; 
        }
        .online-users-section { 
            margin-top: 1rem; 
        }
        .online-users-section h3 { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            margin-bottom: 0.5rem; 
        }
        #usersOnline { 
            list-style: none; 
            font-size: 0.9rem; 
        }
        .drawer-footer { 
            border-top: 1px solid var(--input-field-bg); 
            padding-top: 1rem; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
        }
        .user-profile { 
            display: flex; 
            align-items: center; 
            gap: 0.75rem; 
        }
        .user-profile img { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
        }
        .user-profile span { 
            font-weight: 500; 
        }
        .logout-btn { 
            background: none; 
            border: none; 
            color: var(--text-primary); 
            cursor: pointer; 
        }

        .overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(0,0,0,0.6); 
            z-index: 1050;
            opacity: 0; 
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        .overlay.open { 
            opacity: 1; 
            pointer-events: auto; 
        }

        .app-view {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            background-color: var(--header-bg);
            flex-shrink: 0;
        }
        .header-btn { 
            background: none; 
            border: none; 
            color: var(--text-primary); 
            cursor: pointer; 
        }
        .header-title { 
            display: flex; 
            align-items: center; 
            gap: 0.5rem; 
            font-size: 1.1rem; 
            font-weight: 600; 
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }
        .initial-logo {
            margin: auto;
            width: 80px;
            height: 80px;
            color: var(--logo-color);
        }
        #chatLog {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            padding: 0.75rem 1rem;
            border-radius: 16px;
        }

        .ai-content {
            display: inline-block;
            padding: 0.75rem;
            background-color: transparent;
            border-radius: 16px;
            color: var(--text-primary);
            line-height: 1.5;
            max-width: 100%;
            word-wrap: break-word;
        }

        .ai-content h1, .ai-content h2, .ai-content h3, .ai-content h4, .ai-content h5, .ai-content h6 {
            font-family: var(--font-main);
            color: var(--text-primary);
            margin: 0.5rem 0;
        }

        .ai-content p {
            margin: 0.5rem 0;
        }

        .ai-content ul, .ai-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }

        .ai-content li {
            margin-bottom: 0.25rem;
        }

        .ai-content code {
            background-color: #2e3038;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            color: #D3D3D3;
        }

        .ai-content pre {
            background-color: #2e3038;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }

        .ai-content pre code {
            background: none;
            padding: 0;
        }

        .ai-content a {
            color: var(--button-mic-bg);
            text-decoration: underline;
        }

        .ai-content blockquote {
            border-left: 4px solid var(--button-bg);
            padding-left: 1rem;
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .input-container {
            padding: 0.75rem 1rem 1.25rem 1rem;
            background-color: var(--input-area-bg);
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
        }
        .input-main {
            display: flex;
            align-items: center;
            background-color: var(--input-field-bg);
            border-radius: 24px;
            padding: 0.5rem;
            margin-bottom: 0.75rem;
        }
        #msgInput {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 0.5rem;
            outline: none;
        }
        #msgInput::placeholder { 
            color: var(--text-secondary); 
        }
        .input-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .action-btn {
            background-color: var(--button-bg);
            border: none;
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .mic-btn {
            background-color: var(--text-primary);
            border: none;
            color: #1a1a1a;
            width: 44px; 
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: auto;
        }
        .mic-btn:hover {
            background: var(--button-mic-bg);
        }

        .error-message {
            background-color: var(--error-bg);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 8px;
            margin: 1rem;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Menu Lateral (Drawer) -->
        <div class="drawer" id="drawerMenu">
            <div class="drawer-header">
                <h2 class="drawer-title">Histórico</h2>
                <button class="drawer-close-btn" id="drawerCloseBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>
            <ul class="history-list">
                <li>Conversa sobre Python</li>
                <li>Ideias para um projeto</li>
                <li>Resumo de livro</li>
            </ul>
            <div class="online-users-section">
                <h3>🟢 Usuários Online</h3>
                <ul id="usuariosOnline"></ul>
            </div>
            <div class="drawer-footer">
                <div class="user-profile">
                    <img src="https://i.pravatar.cc/80?u=user1" alt="User Avatar">
                    <span id="userName"></span>
                </div>
                <button onclick="logout()" class="logout-btn" title="Sair">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17 16L21 12M21 12L17 8M21 12H9M12 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>

        <!-- Tela Principal do App -->
        <div class="app-view">
            <header class="chat-header">
                <button class="header-btn" id="menuBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
                <div class="header-title">
                
                    <span>BrainAI</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </div>
                <button class="header-btn" id="newChatBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 19.5304 20 19V13M18.5 2.5C18.8978 2.10218 19.4374 1.87868 20 1.87868C20.5626 1.87868 21.1022 2.10218 21.5 2.5C21.8978 2.89782 22.1213 3.43739 22.1213 4C22.1213 4.56261 21.8978 5.10218 21.5 5.5L12 15L8 16L9 12L18.5 2.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </header>

            <div class="chat-box" id="chatBox">
                <ul id="chatLog">
                    <!-- Mensagens serão inseridas aqui -->

                </ul>
            </div>

            <div class="input-container">
                <div class="input-main">
                    <input type="text" id="msgInput" placeholder="Fazer uma pergunta" />
                </div>
                <div class="input-actions">
                    <button class="action-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                    <button class="action-btn"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="currentColor" stroke-width="2" stroke-miterlimit="10"/><path d="M17.5 6.5L6.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg> DeepSearch</button>
                    <button class="action-btn"> Think</button>
                    <button class="mic-btn" id="sendBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 10V14M12 6V18M19 10V14M8.5 8V16M15.5 8V16" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
<script>
// Lógica da Interface
const menuBtn = document.getElementById('menuBtn');
const newChatBtn = document.getElementById('newChatBtn');
const drawerMenu = document.getElementById('drawerMenu');
const drawerCloseBtn = document.getElementById('drawerCloseBtn');
const overlay = document.getElementById('overlay');
const chatLog = document.getElementById('chatLog');
const chatBox = document.getElementById('chatBox');
const msgInput = document.getElementById('msgInput');
const sendBtn = document.getElementById('sendBtn');
const initialLogo = `<div class="initial-logo"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="currentColor" stroke-width="2" stroke-miterlimit="10"/><path d="M17.5 6.5L6.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>`;

const toggleDrawer = () => {
    drawerMenu.classList.toggle('open');
    overlay.classList.toggle('open');
};

menuBtn.addEventListener('click', toggleDrawer);
drawerCloseBtn.addEventListener('click', toggleDrawer);
overlay.addEventListener('click', toggleDrawer);

newChatBtn.addEventListener('click', () => {
    fetch("/new_chat", { method: "POST" })
        .then(response => response.json())
        .then(data => {
            console.log(data.message);
            chatLog.innerHTML = initialLogo;
        })
        .catch(err => console.error("Error clearing chat:", err));
});

const addMessage = (role, text) => {
    if (chatLog.querySelector('.initial-logo')) {
        chatLog.innerHTML = '';
    }

    const msgElement = document.createElement('li');
    msgElement.classList.add('message', role);

    if (role === 'ai') {
        const parsedMarkdown = DOMPurify.sanitize(marked.parse(text, { breaks: true }));
        msgElement.innerHTML = `<div class="ai-content">${parsedMarkdown}</div>`;
    } else {
        msgElement.textContent = text; // User messages as plain text
    }

    chatLog.appendChild(msgElement);
    chatBox.scrollTop = chatBox.scrollHeight;
};

// Lógica do Backend
function getCookie(nome) {
    const cookies = document.cookie.split(";");
    for (let c of cookies) {
        const [chave, valor] = c.trim().split("=");
        if (chave === nome) return valor;
    }
    return null;
}

const token = getCookie("token");
if (!token) {
    window.location.href = "/login";
}

const socket = new WebSocket(`ws://${location.host}/ws/chat?token=${token}`);

socket.onopen = () => {
    console.log("✅ Conectado ao BrainAI via WebSocket");
};

socket.onmessage = (event) => {
    try {
        const data = JSON.parse(event.data);
        console.log("WebSocket message received:", data);
        if (data.type === "online_users") {
            const lista = document.getElementById("usuariosOnline");
            lista.innerHTML = "";
            data.users.forEach(user => {
                const li = document.createElement("li");
                li.textContent = `👤 ${user}`;
                lista.appendChild(li);
            });
        } else if (data.type === "user_info") {
            document.getElementById("userName").textContent = data.username || "Usuário";
        } else if (data.type === "chat_history") {
            chatLog.innerHTML = "";
            data.messages.forEach(msg => addMessage(msg.role, msg.text));
        } else {
            addMessage('ai', data);
        }
    } catch (e) {
        console.error("Error parsing WebSocket message:", e);
        addMessage('ai', `${event.data}`);
    }
};

socket.onclose = () => {
    console.warn("🔌 Conexão encerrada");
    addMessage('ai', 'A conexão foi encerrada. Por favor, recarregue a página.');
};

function enviar() {
    const texto = msgInput.value.trim();
    if (texto !== "") {
        socket.send(texto);
        addMessage('user', texto);
        msgInput.value = "";
    }
}

sendBtn.addEventListener('click', enviar);
msgInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        enviar();
    }
});

function logout() {
    fetch("/logout", { method: "POST" })
        .then(() => {
            document.cookie = "token=; path=/; max-age=0";
            window.location.href = "/login";
        })
        .catch(err => {
            console.error("Erro no logout:", err);
            document.cookie = "token=; path=/; max-age=0";
            window.location.href = "/login";
        });
}</script>
</body>
</html>
