<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | BrainAI</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=IBM+Plex+Mono:wght@400&family=Inter:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0A0A0A;
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0A0;
      --btn-bg: #1C1C1E;
      --btn-border: #333333;
      --btn-hover-bg: #2A2A2C;
      --accent-color: #4cc9f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alterado de center para flex-start */
      min-height: 100vh; /* Alterado para min-height para evitar corte de conteúdo */
      margin: 0;
      padding-top: 2rem; /* Adiciona margem superior para evitar colisão com o topo */
      overflow-y: auto;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
      margin-top: 2rem; /* Margem superior para garantir visibilidade */
      min-height: auto; /* Removido min-height fixo para maior flexibilidade */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .skip-button {
      position: absolute;
      top: 1.5rem; /* Aumentado para melhor visibilidade */
      right: 1.5rem;
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      z-index: 10;
      padding: 0.5rem 1rem; /* Adicionado padding para melhor clique */
    }

    .logo-container {
      margin-bottom: 2rem; /* Reduzido para economizar espaço */
    }

    .logo {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem; /* Reduzido para evitar overflow */
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -1px; /* Ajustado para melhor legibilidade */
    }

    .logo-subtitle {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.9rem; /* Reduzido ligeiramente */
      color: var(--text-secondary);
      margin-top: 0.25rem; /* Ajustado para melhor alinhamento */
    }

    .visual-divider {
      width: 100%;
      height: 80px; /* Reduzido para economizar espaço */
      position: relative;
      margin-bottom: 1rem;
      overflow: hidden;
    }

    .visual-divider::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 200%;
      height: 200%;
      transform: translateX(-50%) perspective(200px) rotateX(75deg);
      background-image:
        linear-gradient(to right, rgba(51, 51, 51, 0.5) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(51, 51, 51, 0.5) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: scrollGrid 5s linear infinite;
    }

    @keyframes scrollGrid {
      from { background-position: 0 0; }
      to { background-position: 0 -60px; }
    }

    .tagline {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 1rem; /* Reduzido para melhor proporção */
      color: var(--text-secondary);
      margin-bottom: 2rem;
    }

    .cursor {
      display: inline-block;
      width: 8px; /* Reduzido para melhor estética */
      height: 1rem;
      background-color: var(--text-secondary);
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .auth-options, .form-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem; /* Reduzido para maior compactação */
      opacity: 0;
      visibility: hidden;
      transform: scale(0.95);
      transition: opacity 0.4s ease, transform 0.4s ease, visibility 0s linear 0.4s;
      max-height: 0; /* Adicionado para evitar sobreposição */
      overflow: hidden; /* Garante que conteúdo não vaze */
    }

    .auth-options.active, .form-section.active {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
      max-height: 1000px; /* Valor alto para permitir expansão */
      transition: opacity 0.4s ease, transform 0.4s ease, max-height 0.4s ease;
    }

    .auth-button {
      width: 100%;
      padding: 0.75rem 1rem; /* Ajustado para botões mais compactos */
      border: 1px solid var(--btn-border);
      border-radius: 50px;
      font-size: 0.95rem; /* Reduzido para melhor proporção */
      font-weight: 600;
      background-color: var(--btn-bg);
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background-color 0.2s;
    }

    .auth-button:hover {
      background-color: var(--btn-hover-bg);
    }

    .auth-button svg {
      width: 18px; /* Reduzido para melhor proporção */
      height: 18px;
    }

    .legal-text {
      margin-top: 2rem; /* Reduzido para economizar espaço */
      font-size: 0.75rem; /* Reduzido para melhor proporção */
      color: var(--text-secondary);
      max-width: 300px; /* Aumentado para melhor legibilidade */
    }

    .legal-text a {
      color: var(--text-primary);
      text-decoration: underline;
    }

    .form-section h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.5rem; /* Reduzido para melhor proporção */
      margin-bottom: 0.75rem;
    }

    .form-section input {
      width: 100%;
      padding: 0.75rem 1rem; /* Ajustado para maior compactação */
      margin-bottom: 0.5rem;
      border: 1px solid var(--btn-border);
      border-radius: 8px;
      background-color: var(--btn-bg);
      color: var(--text-primary);
      font-size: 0.95rem; /* Reduzido para melhor proporção */
    }

    .form-section input:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .form-section .submit-btn {
      background-color: var(--text-primary);
      color: var(--bg-color);
      border: none;
    }
    
    .form-section .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      margin-top: 0.75rem;
      cursor: pointer;
      font-size: 0.9rem; /* Reduzido para melhor proporção */
    }

    .feedback-message {
      text-align: center;
      min-height: 1.2em;
      margin-bottom: 0.75rem;
      color: #f72585;
      transition: opacity 0.3s ease;
      font-size: 0.85rem; /* Reduzido para melhor proporção */
    }

    .feedback-message.hidden {
      opacity: 0;
      height: 0;
    }

    /* Responsividade para dispositivos móveis */
    @media (max-width: 480px) {
      .auth-container {
        padding: 1.5rem 1rem;
        margin-top: 1rem;
      }

      .logo {
        font-size: 2.5rem;
      }

      .logo-subtitle {
        font-size: 0.8rem;
      }

      .tagline {
        font-size: 0.9rem;
      }

      .auth-button {
        font-size: 0.9rem;
        padding: 0.6rem 0.8rem;
      }

      .form-section h2 {
        font-size: 1.3rem;
      }

      .form-section input {
        font-size: 0.9rem;
        padding: 0.6rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <button class="skip-button" id="continueToCadastro">Skip</button>

    <div class="logo-container">
      <h1 class="logo">BrainAI</h1>
      <p class="logo-subtitle">Private Teacher</p>
    </div>

    <div class="visual-divider"></div>

    <p class="tagline">Understand the universe<span class="cursor">_</span></p>

    <div class="feedback-message" id="feedbackMessage"></div>

    <div class="auth-options active" id="authOptions"> <!-- Adicionado classe active por padrão -->
      <button class="auth-button" id="continueWithX">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></svg>
        Continue with X
      </button>
      <button class="auth-button" id="continueWithGoogle">
        <svg viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path><path d="M1 1h22v22H1z" fill="none"></path></svg>
        Continue with Google
      </button>
      <button class="auth-button" id="continueWithEmail">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"></path></svg>
        Continue with Email
      </button>
    </div>

    <form id="loginForm" class="form-section inactive">
      <h2>Login com Email</h2>
      <label for="username" class="sr-only">Email ou usuário</label> <!-- Adicionado para acessibilidade -->
      <input type="text" id="username" placeholder="Email ou usuário" required />
      <label for="password" class="sr-only">Senha</label> <!-- Adicionado para acessibilidade -->
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit" class="auth-button submit-btn">Entrar</button>
      <div id="erro" class="feedback-message"></div>
      <a class="back-link" data-action="showOptions">← Voltar</a>
      <p style="margin-top: 0.75rem; font-size: 0.9rem;">Não tem conta? <a class="back-link" data-action="showRegister">Cadastrar-se</a></p>
    </form>

    <form id="registerForm" class="form-section inactive">
      <h2>Criar nova conta</h2>
      <label for="newUsername" class="sr-only">Novo usuário</label> <!-- Adicionado para acessibilidade -->
      <input type="text" id="newUsername" placeholder="Novo usuário" required />
      <label for="newEmail" class="sr-only">Seu melhor email</label> <!-- Adicionado para acessibilidade -->
      <input type="email" id="newEmail" placeholder="Seu melhor email" required />
      <label for="newPassword" class="sr-only">Crie uma senha</label> <!-- Adicionado para acessibilidade -->
      <input type="password" id="newPassword" placeholder="Crie uma senha" required />
      <button type="submit" class="auth-button submit-btn">Cadastrar</button>
      <div id="registerFeedback" class="feedback-message"></div>
      <a class="back-link" data-action="showLogin">← Voltar para o Login</a>
    </form>

    <p class="legal-text">
      By continuing you agree to <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
    </p>
  </div>

  <style>
    /* Classe para ocultar labels visualmente, mas mantê-las acessíveis */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>

  <script>
    // Estado da UI
    let currentScreen = 'authOptions';
    const screens = {
      authOptions: document.getElementById('authOptions'),
      loginForm: document.getElementById('loginForm'),
      registerForm: document.getElementById('registerForm')
    };

    // Função para gerenciar a exibição das telas
    function navigateTo(screenId) {
      Object.values(screens).forEach(screen => {
        if (screen) { // Verifica se o elemento existe
          screen.classList.remove('active');
          screen.classList.add('inactive');
        }
      });
      if (screens[screenId]) { // Verifica se a tela existe
        screens[screenId].classList.remove('inactive');
        screens[screenId].classList.add('active');
        currentScreen = screenId;
      } else {
        console.error(`Tela ${screenId} não encontrada.`);
      }
    }

    // Validações básicas
    function validateForm(formId) {
      const form = document.getElementById(formId);
      const inputs = form.querySelectorAll('input[required]');
      let isValid = true;
      inputs.forEach(input => {
        if (!input.value.trim()) {
          isValid = false;
          input.style.borderColor = '#f72585';
        } else {
          input.style.borderColor = '';
        }
      });
      return isValid;
    }

    // Event Listeners para navegação
    document.getElementById('continueWithEmail').addEventListener('click', () => navigateTo('loginForm'));
    document.getElementById('continueToCadastro').addEventListener('click', () => navigateTo('registerForm')); // Corrigido para navegar para registerForm
    document.querySelectorAll('[data-action]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const action = e.target.dataset.action;
        if (action === 'showOptions') {
          navigateTo('authOptions');
        } else if (action === 'showRegister') {
          navigateTo('registerForm');
        } else if (action === 'showLogin') {
          navigateTo('loginForm');
        }
      });
    });

    // Simulações
    document.getElementById('continueWithX').addEventListener('click', () => alert('Login com X (simulado)'));
    document.getElementById('continueWithGoogle').addEventListener('click', () => alert('Login com Google (simulado)'));

    // Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const erroEl = document.getElementById('erro');
      if (!validateForm('loginForm')) {
        erroEl.textContent = 'Preencha todos os campos.';
        return;
      }

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      erroEl.textContent = 'Verificando...';

      try {
        const res = await fetch('/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });

        const data = await res.json();
        if (res.ok) {
          document.cookie = `token=${data.access_token}; path=/; max-age=3600; secure; samesite=strict`;
          window.location.href = '/';
        } else {
          erroEl.textContent = data.detail || 'Credenciais inválidas.';
        }
      } catch (error) {
        erroEl.textContent = 'Erro de conexão. Tente novamente.';
      }
    });

    // Cadastro
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const feedbackEl = document.getElementById('registerFeedback');
      if (!validateForm('registerForm')) {
        feedbackEl.textContent = 'Preencha todos os campos.';
        return;
      }

      const username = document.getElementById('newUsername').value;
      const email = document.getElementById('newEmail').value;
      const password = document.getElementById('newPassword').value;
      feedbackEl.textContent = 'Cadastrando...';

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        if (res.ok) {
          feedbackEl.textContent = '✅ Conta criada com sucesso! Redirecionando...';
          setTimeout(() => navigateTo('loginForm'), 2000); // Volta para login após 2s
        } else {
          const errorData = await res.json();
          feedbackEl.textContent = `❌ Erro: ${errorData.detail || 'Usuário pode já existir.'}`;
        }
      } catch (error) {
        feedbackEl.textContent = '❌ Erro de conexão ao tentar cadastrar.';
      }
    });

    // Inicialização
    navigateTo('authOptions');
  </script>
</body>
</html>
